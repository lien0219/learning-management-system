<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const basePath = "/learning-management-system";

      const pathSegments = window.location.pathname.split("/");
      const possibleRepoName = pathSegments[1];

      if (!window.location.pathname.startsWith(basePath) && possibleRepoName) {
        window.location.replace("/" + possibleRepoName + "/");
      } else {
        window.location.replace(basePath + "/");
      }
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecting...</h1>
      <p>
        If you are not redirected automatically,
        <a href="/learning-management-system/">click here</a>.
      </p>
    </noscript>
  </body>
</html>
